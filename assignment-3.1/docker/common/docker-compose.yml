version: '2.1'
services:
  eurekaserver:
    image: stephensheldon/eurekasvr:assignment-3.1
    ports:
      - "8761:8761"
  configserver:
    image: stephensheldon/confsvr:assignment-3.1
    ports:
      - "8888:8888"
    environment:
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT: "8761"
      ENCRYPT_KEY: "IMSYMMETRIC"
  zuulserver:
    image: stephensheldon/zuulsvr:assignment-3.1
    ports:
      - "5555:5555"
    environment:
      PROFILE: "default"
      SERVER_PORT: "5555"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT: "8761"
      DATABASESERVER_PORT: "5432"
      CONFIGSERVER_PORT: "8888"
      ORGSERVERNEW_PORT: "8087"
  database:
    image: postgres:9.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=p0stgr@s
      - POSTGRES_DB=assets_service_local
  assetsservice:
    image: stephensheldon/assets-service:assignment-3.1
    ports:
      - "8080:8080"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8080"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      AUTHSERVER_URI: "http://authenticationservice:8901/auth/user"
      EUREKASERVER_PORT: "8761"
      CONFIGSERVER_PORT: "8888"
      DATABASESERVER_PORT: "5432"
      ORGSERVERNEW_PORT: "8087"
      ZUULSERVER_PORT: "5555"
      AUTHSERVER_PORT: "8901"
      ENCRYPT_KEY: "IMSYMMETRIC"
  organizationservice:
    image: stephensheldon/organization-service:assignment-3.1
    ports:
      - "8085:8085"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8085"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      AUTHSERVER_URI: "http://authenticationservice:8901/auth/user"
      EUREKASERVER_PORT: "8761"
      CONFIGSERVER_PORT: "8888"
      DATABASESERVER_PORT: "5432"
      AUTHSERVER_PORT: "8901"
      ENCRYPT_KEY: "IMSYMMETRIC"
  authenticationservice:
    image: stephensheldon/authenticationservice:assignment-3.1
    ports:
      - "8901:8901"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8901"
      DATABASESERVER_PORT: "5432"
      CONFIGSERVER_PORT: "8888"
      EUREKASERVER_PORT: "8761"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      ENCRYPT_KEY: "IMSYMMETRIC"